<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ER MarketPlace</title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body style="background-color: #F2EFE5;">
<div class="container-fluid">
    <div class="container">
        <nav style="background-color: #F2EFE5;" class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand personal" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-amazon" viewBox="0 0 16 16">
                <!-- SVG code here -->
            </svg>
                <strong>ER MarketPlace</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"> <a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item active"> <a class="nav-link" href="shop.html">All Products</a> </li>
                </ul>
                <a id="login_sign_up" class="btn btn-primary ml-2 my-2 my-sm-0" href="account.html">Login/Sign-Up</a>
                <a id="check_cout" class="btn btn-primary ml-2 my-2 my-sm-0" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <!-- SVG code here -->
                </svg> Check Out</a>
            </div>
        </nav>
        <h1 class="text-center my-4"><strong>Ellmaer Ranjber's MarketPlace</strong></h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center"> <em>Shipping Information</em></h2>
                    <form class="row g-3" id="shippingForm">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required="required" />
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required="required" />
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required="required" />
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required="required" />
                        </div>
                        <div class="col-md-6">
                            <label for="shippingSpeed" class="form-label">Shipping Speed</label>
                            <select class="form-select" id="shippingSpeed" required="required">
                                <option selected="selected" disabled="disabled" value="">Choose...</option>
                                <option>Standard Shipping ($10.00)</option>
                                <option>Rush Shipping ($20.00)</option>
                                <option>Overnight Shipping ($30.00)</option>
                            </select>
                        </div>
                        <div class="col-12 text-center mt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.4.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
